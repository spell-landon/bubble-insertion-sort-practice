<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/windows/96/000000/sort-numeric-up.png"
      type="image/x-icon"
    />
    <title>Sorting Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <h1>Bubble / Insertion Sort</h1>
    <section class="bubble-sort-section">
      <input
        type="text"
        name="bubble-sorting-input"
        id="input-sort-bubble"
        placeholder="Bubble Sort"
      />
      <label for="input-sort-bubble">Bubble Sort</label>
      <button id="bubbleBtn">Sort</button>
      <p id="bubble-p">Output</p>
    </section>

    <section class="insertion-sort-section">
      <input
        type="text"
        name="insertion-sorting-input"
        id="input-sort-insertion"
        placeholder="Insertion Sort"
      />
      <label for="input-sort-insertion">Insertion Sort</label>
      <button id="insertionBtn">Sort</button>
      <p id="insertion-p">Output</p>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
